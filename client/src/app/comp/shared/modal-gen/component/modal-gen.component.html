<h1 mat-dialog-title>{{ this.title }}</h1>
<div mat-dialog-content [innerHTML]="this.body"></div>
<div mat-dialog-actions>
    <button *ngFor="let button of this.buttons"
    mat-raised-button [color]="button.color"
    (click)="this.buttonClick(button)">
        <i *ngIf="button.icon" [class]="button.icon"></i>
        <span *ngIf="button.text">{{ button.text }}</span>
    </button>
</div>
