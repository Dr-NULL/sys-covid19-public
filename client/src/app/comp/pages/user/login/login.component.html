<mat-card>
    <mat-card-title>
        Iniciar Sesión
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="this.formGroup" (ngSubmit)="this.onsubmit()">
            <app-flex-row>
                <app-col>
                    <mat-form-field>
                        <mat-label>Nick:</mat-label>
                        <input matInput type="text"
                        formControlName="nick"
                        autocomplete="off" />
                        <mat-error>Este campo no puede quedar vacío...</mat-error>
                    </mat-form-field>
                </app-col>
                <app-col>
                    <mat-form-field>
                        <mat-label>Password:</mat-label>
                        <input matInput type="password" formControlName="pass" />
                        <mat-error>Este campo no puede quedar vacío...</mat-error>
                    </mat-form-field>
                </app-col>
                <app-col>
                    <br />
                    <button type="submit" mat-raised-button
                    [disabled]="this.formGroup.invalid"
                    color="primary">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Ingresasr</span>
                    </button>
                </app-col>
            </app-flex-row>
        </form>
    </mat-card-content>
</mat-card>
